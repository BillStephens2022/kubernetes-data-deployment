apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: two4onebill/kub-data-demo:1
          volumeMounts:
            - mountPath: /app/story
              name: story-volume # defined below in volumes list
      volumes:
        - name: story-volume
          persistentVolumeClaim:
            claimName: host-pvc
            